<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Current Time and Date</h1>
    
    <div id="datetime"></div>

    <script>
        function updateDateTime() {
            var currentDate = new Date();
            
            // Format time in military (24-hour) format
            var hours = currentDate.getHours().toString().padStart(2, '0');
            var minutes = currentDate.getMinutes().toString().padStart(2, '0');
            var formattedTime = hours + ':' + minutes;
            
            // Format date
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var formattedDate = currentDate.toLocaleDateString('en-US', options);
            
            // Display formatted time and date
            document.getElementById('datetime').innerHTML = formattedTime + '<br>' + formattedDate;
        }

        // Update time and date every second
        setInterval(updateDateTime, 1000);

        // Initial update
        updateDateTime();
    </script>

</body>
</html>
